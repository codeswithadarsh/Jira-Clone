<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/Daco_5452076.png" type="image/x-icon">
    <title>JIRA Project Clone</title>
</head>
<body>
    <section id="main_workspace">
        <div id="to-do-list" class="columnBlocks">
            <h4>TO DO 1</h4>
            <div class="card-container"></div>
            <div class="issueCard hide">
                <textarea class="issueCardText" placeholder="What needs to be done?" ></textarea>
                <button class="addIssue">Add</button>
            </div>
            <button class="createBtn"> + Create issue</button>

        </div>
        <div id="in-progress-list" class="columnBlocks" >
            <h4>I Progress</h4>
            <div class="card-container"></div>
            <div class="issueCard hide">
                <textarea class="issueCardText" placeholder="What needs to be done?" ></textarea>
                <button class="addIssue">Add</button>
            </div>
            <button class="createBtn"> + Create issue</button>

        </div>
        <div id="done-list" class="columnBlocks" >
            <h4>Done</h4>
            <div class="card-container"></div>
            <div class="issueCard hide">
                <textarea class="issueCardText" placeholder="What needs to be done?" ></textarea>
                <button class="addIssue">Add</button>
            </div>
            <button class="createBtn"> + Create issue</button>

        </div>
    </section>
    <script src="./draggingLogic.js"></script>
    <script src="./script.js"></script>
</body>
</html>
